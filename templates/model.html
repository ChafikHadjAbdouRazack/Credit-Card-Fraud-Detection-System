<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Credit Card Fraud Prediction</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='1.ico') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <nav class="sidebar">
      <h2>Fraud Detection</h2>
      <a href="index.html">Dashboard</a>
      <a href="visualizations.html">Visualizations</a>
      <a href="analysis.html">Analysis</a>
      <a href="model.html" class="active">ML Model</a>
      <a href="amount-trends.html">Amount Trends</a>
      <a href="feature.html">Feature</a>
      <a href="theory.html">Theory</a>
    </nav>
    <div class="main-content">
      <h1>Fraud Prediction</h1>
      <div class="glass-container">
        <form id="predict-form">
          <label
            >Feature values (comma separated):<br />
            <input
              type="text"
              id="features"
              size="50"
              placeholder="1,1.2,3.4,..."
              required
            />
          </label>
          <br /><br />
          <label>
            Select Model:<br />
            <select
              id="model-select"
              style="
                padding: 0.5em;
                border-radius: 8px;
                border: 1px solid #b2ebf2;
                margin-top: 0.5em;
              "
            >
              <option value="logreg">Logistic Regression</option>
              <option value="svm">SVM</option>
              <option value="knn">KNN</option>
              <option value="rf">Random Forest</option>
              <option value="dt">Decision Tree</option>
              <option value="adaboost">AdaBoost</option>
              <option value="xgb">XGBoost</option>
              <option value="gb">Gradient Boosting</option>
              <option value="brf">Balanced Random Forest</option>
              <option value="easy_ensemble">Easy Ensemble</option>
            </select>
          </label>
          <br /><br />
          <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
      </div>
    </div>
    <script>
      document.getElementById("predict-form").onsubmit = async function (e) {
        e.preventDefault();
        const features = document
          .getElementById("features")
          .value.split(",")
          .map(Number);
        const model = document.getElementById("model-select").value;
        const res = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ features, model }),
        });
        const data = await res.json();
        document.getElementById("result").innerHTML = `<b>Prediction:</b> ${
          data.prediction === 1 ? "Fraudulent" : "Legitimate"
        }<br>
                 <b>Probability:</b> ${data.probability.toFixed(6)}<br>
         <b>Accuracy:</b> ${(data.accuracy * 100).toFixed(2)}%`;
      };
    </script>
  </body>
</html>
